<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pséfstis</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>

body {
	color:  #303030;
	background-color:  #C0C0C0;
	font-family: "serif";
}

@media (min-width: 576px) {
	#about {
		display: hidden;
	}
}

@media (min-width: 992px) {
	#about {
		visible: visible;
	}
}

#answer {
	font-family: "Lucida Console", "monospace", "sans-serif";
}
</style>
</head>
<body onload="init()">
<div class="container-fluid">
<div id="github" class="alert alert-info alert-dismissible fade show" role="alert">
Help with the project -> visit github page <a href='https://github.com/captainkuromaru/aftm' onclick='hideinfo()'>AFTM</a>
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>

<div class="row">
<div id="about" class="d-none d-lg-block col-sm-4 mt-auto">
<img class="rounded mx-auto d-block" src="aftm.jpg" alt="Automatic Fortune Teller Machine" >
<p>
Pséfstis is a freelance fortune teller living in a small village in Pensylvania in a small cottage with her 2 <abbr title="cats">flatmates</abbr>.
</p>
</div>
<div id="form" class="col-sm-8 mt-auto">
<div class="mx-auto" id="header">
<center><h1> Ask Pséfstis </h1></center>
</div>
<center><textarea id="question" rows="4" cols="25" style="background-color:  #C0C0C0; resize: none; border: dashed">
</textarea></center> <br><br>
<center><button onClick="ask()">> Ask <</button></center>
</div>
</div>
<div class="row">
<div id="answer" class="col-sm-8 d-lg-block ml-md-auto">
</div>
</div>
</div>
<script>
function init() {
	var url_tmp = location.href;
	var url = new URL(url_tmp);
	var evil = url.searchParams.get("evil");
	if (evil == "true") {
		console.log("You naughty internet user... You shouldn't use Pséfstis for evil.");
	} else if (evil == "false") {
		console.log("Where's the fun? Everyone's a little bit evil.");
	} else {
		console.log("I honestly can't tell your intentions.")
	}
}

function ask() {
	var answers = ["It is certain", "It is decidedly so", "Yes - definitely", "You may rely on it", "As I see it, yes", "Most likely", "Outlook good", "Yes", "Signs point to yes", "Reply hazy, try again", "Ask again later", "Better not tell you now", "Cannot predict now", "Concentrate and ask again", "Don't count on it", "My reply is no", "My sources say no", "Outlook not so good", "Very doubtful", "Sure Jan", "Bitch please", "Computer says no", "Internet connection lousy, ask again", "What am I, an oracle? Oh, right... yeah. Well, ask again", "You know, I've been answering questions all day. What about tipping me first before getting your answer?"];
	var i = Math.floor(Math.random() * answers.length);
	var question = document.getElementById("question");
	var answer = document.getElementById("answer");
	if (question.value === "") {
		answer.innerHTML = "<p>I can't help until you ask the question.</p><p>To know what you want to ask, first you must clear your head.<br><small class='text-muted'>That shouldn't be <b>too</b> hard for you.</small></p>";
	} else {
		answer.innerHTML = "<p class='lead'><i>" + answers[i] + ".</i></p>";

	}
	question.value = "";

	// document.getElementById("github").innerHTML = "Help with the project -> visit github page <a href='https://github.com/captainkuromaru/aftm' onclick='hideinfo()'>AFTM</a>";
}
</script>
